<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    // 回答はここに書いてね
    let encountHtml =
    `
      <p class="name"></p>
      <div>
        <img class="img" src="" alt="">
      </div>
      <div>
        <button class="btn" id="catch">捕まえる</button>
        <button class="btn" data-js="reset">逃げる</button>
      </div>
    `;
    let doneHtml =
    `
      <p class="name">ゲットしました</p>
      <div>
        <img class="img" src="" alt="">
      </div>
      <button class="btn" data-js="reset">戻る</button>
    `
    let failHtml =
    `
      <p class="text">逃げられてしまった...</p>
      <button class="btn mt" data-js="reset">戻る</button>
    `

    function pokemonSearch() {
      let pokemonNo = parseInt(Math.random()*151 + 1);
      $.ajax({
        url: 'https://pokeapi.co/api/v2/pokemon/' + pokemonNo,
        method: 'GET'
      }).done(function(res) {
        $("#wrapper").html(encountHtml);
        $("#wrapper div img").attr('src', res.sprites.front_default);
        $("#wrapper div img").attr('alt', res.name);
      }).fail(function(err) {
        console.log(err);
      })
    }

    function pokemonGet() {
      if (parseInt(Math.random()*2) === 1) {
        $("#wrapper").html(failHtml);
        return;
      }

      $.ajax({
        url: 'https://pokeapi.co/api/v2/item/4',
        method: 'GET'
      }).done(function(res) {
        $("#wrapper").html(doneHtml);
        $("#wrapper div img").attr('src', res.sprites.default);
        $("#wrapper div img").attr('alt', res.name);
      }).fail(function(err) {
        console.log(err);
      })
    }

    $("#wrapper").on("click", "#pokemon_search", pokemonSearch);
    $("#wrapper").on("click", "#catch", pokemonGet);
    $("#wrapper").on("click", '[data-js="reset"]', function() {
      $("#wrapper").html('<button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>');
    });
  </script>
</body>
</html>
