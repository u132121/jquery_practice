<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    // 回答はここに書いてね
    let encountHtml =
    `
      <p class="name"></p>
      <div>
        <img class="img" src="" alt="">
      </div>
      <div>
        <button class="btn" id="catch">捕まえる</button>
        <button class="btn" data-js="reset">逃げる</button>
      </div>
    `;

    function pokemonSearch() {
      $.ajax({
        url: 'https://pokeapi.co/api/v2/pokemon/1',
        method: 'GET'
      }).done(function(res) {
        $("#wrapper").html(encountHtml);
        $("#wrapper div img").attr('src', res.sprites.front_default);
      }).fail(function(err) {
        console.log(err);
      })
    }

    $("#wrapper").on("click", "#pokemon_search", pokemonSearch);
  </script>
</body>
</html>
